<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <title>Greensocks - Ghost</title>
    <style>
        body{
            position: relative;
        }
        .ghostContainer {
            position: absolute;
            width: 400px;
        }

        .menu{
            float:right;
        }
    </style>
</head>

<body>
    <div class="ghostContainer">
        <svg viewBox="0 0 200 200" id="ghost" aria-labelledby="svg-title svg-desc">
            <title id="svg-title">Floating Ghost</title>
            <desc id="svg-desc">A smiling ghost that floats ups and down while looking at the user interactions.</desc>

            <g id="ghost-body" fill="white" fill="#fff" stroke="#999" stroke-width="3" stroke-linejoin="round">
                <path d="M 54,181 C 44,131 13,11 99,11 185,12 164,110 150,182 146,195 139,185 137,177 134,170 126,169 124,179 120,192 114,190 109,179 105,167 98,166 94,179 92,185 85,193 79,179 74,170 68,168 66,179 62,193 56,191 54,181 Z" />
                <path id="eye-right" class="eye" fill="#ffffee" d="M 69,71 C 69,64 73,54 84,55 96,56 100,62 100,70 100,79 89,83 84,83 78,83 69,80 69,71 Z" />
                <path id="eye-left" class="eye" fill="#ffffee" d="M 105,73 C 104,66 108,57 120,57 130,57 134,65 134,71 134,80 125,85 119,85 114,85 105,82 105,73 Z" />
                <circle id="pupil-right" class="pupil" cx="84" cy="69" r="3" fill="rgba(0,0,0,0.25)" />
                <circle id="pupil-left" class="pupil" cx="120" cy="71" r="3" fill="rgba(0,0,0,0.25)" />
                <path id="mouth" d="M 75,115 C 79,120 91,126 101,125 110,125 126,118 127,114 125,117 117,125 101,125 85,126 79,117 75,115 Z"
                    fill="#aa4040" stroke="#600" />
                <path id="ghost-arm-right" class="ghost-arm" d="M 45,89 C 25,92 9,108 11,124 13,141 27,115 48,119" />
                <path id="ghost-arm-left" class="ghost-arm" d="M 155,88 C 191,90 194,114 192,125 191,137 172,109 155,116"
                    data-hover="M 155,88 C 145,68 105,51 103,62 102,74 123,117 155,116" style="animation-delay:-1s" />
            </g>
        </svg>
    </div>
    <div class="menu">
        <button onclick="float()">float</button>
        <button onclick="smile()">smile</button>
        <button onclick="dialate()">dialate</button>
        <button onclick="bashful()">bashful</button>
        <button onclick="tweenline()">tweenline</button>
        <button onclick="timeline()">timeline</button>
    </div>
</body>
<script>
    let float = () => {
        TweenMax.to('.ghostContainer', 1, {x:300, y:200, rotation: 45});
    }

    let smile = () => {
        TweenMax.to('#mouth', 1, {attr : { d: 'M 75,115 C 79,110 92,117 102,117 111,117 123,111 127,114 131,117 123,136 102,136 81,137 73,121 75,115 Z'}});
    }

    let dialate = () => {
        TweenMax.to('#pupil-right', 1, {attr: {r : 8}});
        TweenMax.to('#pupil-left', 1, {attr: {r : 8}});
    }

    let bashful = () => {
        TweenMax.to('#ghost-arm-right', 1, {attr: {d: 'M 45,89 C 54,64 103,48 106,64 108,80 65,121 48,119'}});
        TweenMax.to('#ghost-arm-left', 1, {attr: {d: 'M 155,88 C 145,68 105,51 103,62 102,74 123,117 155,116'}});
    }

    let tweenline = () => {
        TweenMax.to('#pupil-right', 1, {attr: {r : 8}});
        TweenMax.to('#pupil-left', 1, {attr: {r : 8}});
        TweenMax.to('#ghost-arm-right', 1, {attr: {d: 'M 45,89 C 54,64 103,48 106,64 108,80 65,121 48,119'}, delay: 1} );
        TweenMax.to('#ghost-arm-left', 1, {attr: {d: 'M 155,88 C 145,68 105,51 103,62 102,74 123,117 155,116'}, delay: 1});
        TweenMax.to('#mouth', 1, {attr : { d: 'M 75,115 C 79,110 92,117 102,117 111,117 123,111 127,114 131,117 123,136 102,136 81,137 73,121 75,115 Z'}, delay: 2});
        TweenMax.to('.ghostContainer', 1, {x:300, y:200, rotation: 45, delay: 3});
    }

    let timeline = () => {
        let tl = new TimelineMax();
        tl.to('#pupil-right', 1, {attr: {r : 8}})
        .to('#pupil-left', 1, {attr: {r : 8}}, '-=1')
        .to('#ghost-arm-right', 1, {attr: {d: 'M 45,89 C 54,64 103,48 106,64 108,80 65,121 48,119'}})
        .to('#ghost-arm-left', 1, {attr: {d: 'M 155,88 C 145,68 105,51 103,62 102,74 123,117 155,116'}}, '-=1')
        .to('#mouth', 1, {attr : { d: 'M 75,115 C 79,110 92,117 102,117 111,117 123,111 127,114 131,117 123,136 102,136 81,137 73,121 75,115 Z'}})
        .to('.ghostContainer', 1, {x:300, y:200, rotation: 45});
    }
</script>
</html>
